<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-icon {
      position: relative;
      width: 36px;
      height: 36px;
      background-color: #f47321;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background-color: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .search-box {
      margin: 20px 0;
      background: #f1f1f1;
      border-radius: 30px;
      padding: 12px 18px;
      font-size: 16px;
      color: #999;
      cursor: pointer;
    }

    .offers-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .offer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .offer-left {
      display: flex;
      align-items: center;
    }

    .offer-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .offer-info {
      display: flex;
      flex-direction: column;
    }

    .offer-name {
      font-weight: bold;
    }

    .offer-discount {
      font-size: 14px;
      color: #555;
    }

    .btn-show-more {
      margin: 25px 0;
      background: #eee;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-show-more:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h2>Discover</h2>
    <div class="profile-icon" onclick="alert('Open profile')">
      üë§
      <div class="notification-badge">1</div>
    </div>
  </div>

  <!-- Search -->
  <div class="search-box" onclick="alert('Open search')">
    üîç Search
  </div>

  <!-- Offers Section -->
  <div class="offers-title">Recommended offers</div>

  <div class="offer-item" onclick="alert('View Lyft offer')">
    <div class="offer-left">
      <img class="offer-logo" src="https://1000logos.net/wp-content/uploads/2021/11/Lyft-Logo.png" alt="Lyft">
      <div class="offer-info">
        <span class="offer-name">Lyft</span>
        <span class="offer-discount">10% off</span>
      </div>
    </div>
    <span>‚Ä∫</span>
  </div>

  <div class="offer-item" onclick="alert('View DoorDash offer')">
    <div class="offer-left">
      <img class="offer-logo" src="https://cdn-icons-png.flaticon.com/512/5968/5968584.png" alt="DoorDash">
      <div class="offer-info">
        <span class="offer-name">DoorDash</span>
        <span class="offer-discount">15% off</span>
      </div>
    </div>
    <span>‚Ä∫</span>
  </div>

  <div class="offer-item" onclick="alert('View Starbucks offer')">
    <div class="offer-left">
      <img class="offer-logo" src="https://1000logos.net/wp-content/uploads/2017/08/Starbucks-Logo.png" alt="Starbucks">
      <div class="offer-info">
        <span class="offer-name">Starbucks</span>
        <span class="offer-discount">5% off</span>
      </div>
    </div>
    <span>‚Ä∫</span>
  </div>

  <div class="offer-item" onclick="alert('View 7-Eleven offer')">
    <div class="offer-left">
      <img class="offer-logo" src="https://1000logos.net/wp-content/uploads/2021/11/7-Eleven-logo.png" alt="7-Eleven">
      <div class="offer-info">
        <span class="offer-name">7-Eleven</span>
        <span class="offer-discount">5% off</span>
      </div>
    </div>
    <span>‚Ä∫</span>
  </div>

  <!-- Show more -->
  <div class="btn-show-more" onclick="alert('Show more offers')">
    Show more offers
  </div>

</body>
</html>
