<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #00d632;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: space-between;
      padding-bottom: 40px;
    }
    .amount {
      font-size: 60px;
      margin-top: 80px;
      user-select: none;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 55px;
      justify-content: center;
      margin-top: 30px;
    }
    .key {
      font-size: 24px;
      padding: 20px;
      background-color: #00d632;
      color: white;
      border-radius: 50%;
      text-align: center;
      cursor: pointer;
      user-select: none;
      border: 2px solid white;
    }
    .actions {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      background-color: #00d632;
      padding: 10px 0;
    }
    .action-button {
      background-color: white;
      color: #00d632;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="amount" id="amountDisplay">$0</div>

  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">.</div>
    <div class="key">0</div>
    <div class="key" id="backspace">‚å´</div>
  </div>

  <div class="actions">
    <button class="action-button" onclick="handleRequest()">Request</button>
    <button class="action-button" onclick="handlePay()">Pay</button>
  </div>

  <div class="navbar">
    <a href="home1.html" class="nav-icon">üè†</a>
    <a href="card.html" class="nav-icon">üßæ</a>
    <a href="keypad.html" class="nav-icon">üí≤</a>
    <a href="search.html" class="nav-icon">üîç</a>
    <a href="history.html" class="nav-icon">‚è±</a>
  </div>

  <script>
    let amountRaw = "";

    // Helper: format a number string with commas & fixed decimals
    function formatAmount(value) {
      if (!value) return "$0";

      // Convert string to float safely
      let num = parseFloat(value);
      if (isNaN(num)) return "$" + value; // fallback if not a number yet

      // Format with commas & up to 2 decimals
      return "$" + num.toLocaleString(undefined, {
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
      });
    }

    // Update amount display with formatted string
    function updateDisplay() {
      document.getElementById("amountDisplay").textContent = formatAmount(amountRaw);
    }

    // Listen for keypad clicks
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        if (key.id === "backspace") {
          amountRaw = amountRaw.slice(0, -1);
        } else {
          // Prevent multiple decimals
          if (key.textContent === "." && amountRaw.includes(".")) return;
          amountRaw += key.textContent;
        }
        updateDisplay();
      });
    });

    function handlePay() {
      if (!amountRaw || isNaN(parseFloat(amountRaw)) || parseFloat(amountRaw) <= 0) {
        alert("Please enter a valid amount greater than 0");
        return;
      }

      // Save to localStorage with two decimals fixed
      localStorage.setItem("amount", parseFloat(amountRaw).toFixed(2));

      // Redirect to your next page where you collect cashtag & note
      window.location.href = "pay.html";
    }

    function handleRequest() {
      alert("Request button clicked. Implement your logic here.");
    }

    updateDisplay(); // initial call to show $0
  </script>

</body>
</html>
